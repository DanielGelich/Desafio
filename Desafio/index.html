<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Funcionários</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>


<body>
  <div class="container">
    
    <div class="header">
      &emsp;<span>Cadastro de Funcionários</span>
        <button onclick="openModal()" id="new">Novo</button></button> 
    </div>

  <div class="divTable">
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Telefone</th> 
          <th class="acao">Editar</th>
          <th calss="acao">Excluir</th>         
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <div class="modal-container">
    <div class="modal">
      <form>
        <label for="m-nome">Nome</label>
        <input id="m-nome" type="text" required />
  
        <label for="m-email">Email</label>
        <input id="m-email" type="text" required />
  
        <label for="m-telefone">Telefone</label>
        <input id="m-telefone" type="text" required />      

        <button id="btnSalvar">Salvar</button>
          
      </form>
    </div>
  </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
